<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME TRASLATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        <h1>REAL TIME TRANSLATOR</h1>
    </div>
    <div>
        <div class="row align-items-md-stretch box">
            <div class="col-md-6">
                <div class="h-300 p-5 text-bg-dark border rounded-3 box2">
                    <h2>Transcript</h2>
                    <textarea id="transcript" rows="19" cols="86" class=""></textarea> <!--real time speech to text-->
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-300 p-5 text-bg-dark border rounded-3 box2">
                    <div class="list">
                        <h2>Translation</h2>
                        <select id="translation-language" class="">
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="zh">Korean</option>
                            </select>
                    </div>
                    <textarea id="translation" rows="19" cols="86" class=""></textarea> <!--translation of the transcript-->
                </div>
            </div>
        </div>
        <div class="button">
        <button class="btn btn-outline-dark" type="button" id="record-button">Record</button></div>
    </div>
    <script src="https://www.unpkg.com/assemblyai@latest/dist/assemblyai.umd.min.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="main.js"></script>
</body>
</html>
